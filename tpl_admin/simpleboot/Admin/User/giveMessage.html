<admintpl file="header" />
<body class="J_scroll_fixed">
	<div class="wrap jj">
		<ul class="nav nav-tabs">
			<li><a href="{:U('User/messageIndex')}">短信列表</a></li>
			<li class="active"><a href="javascript:;">添加短信</a></li>
		</ul>
		<div class="common-form">
			<form method="post" class="form-horizontal J_ajaxForm" action="">
				<fieldset>
					<div class="control-group">
						<label class="control-label">操作者:</label>
						<div class="controls">
							<input type="text" class="input" name="name" value="">
							<span class="must_red">管理员审核的时候会进行核实</span>
						</div>
					</div>
					<div class="control-group">
						<label class="control-label">备注:</label>
						<div class="controls">
							<textarea name="about" rows="5" cols="57"></textarea>
						</div>
					</div>
                    <div class="control-group">
						<label class="control-label">短信内容:</label>
						<div class="controls">
							<textarea name="content" rows="5" cols="57"></textarea><span class="must_red">用户名称请用<a>(username)</a>进行代替</span>
						</div>
					</div>
				</fieldset>
				<div class="form-actions">
					<button type="submit" class="btn btn-primary btn_submit J_ajax_submit_btn">添加</button>
					<a class="btn" href="__URL__">返回</a>
				</div>
			</form>
		</div>
	</div>
	<script src="__ROOT__/statics/js/common.js"></script>
</body>
</html>
