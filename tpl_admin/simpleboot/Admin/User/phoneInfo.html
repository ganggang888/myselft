<admintpl file="header" />
<body class="J_scroll_fixed">
	<div class="wrap J_check_wrap">
		<ul class="nav nav-tabs">
			<li class="active"><a href="javascript:;">微信留言手机号</a></li>
		</ul>

		<form class="well form-search">
			<div class="search_type cc mb10">
				<div class="mb10">
					<span class="mr20">
						日期查询：
						<input type="text" name="begin" id="begin" class="J_date date" value="{$begin}" style="width: 80px;" autocomplete="off">
						-
						<input type="text" class="J_date date" name="end" id="end" value="{$end}" style="width: 80px;" autocomplete="off">
						<a href="javascript:;" onClick="todo()" class="btn btn-primary">搜索</a>&nbsp;&nbsp;
					</span>
				  <script>
					function todo() {
						var begin = $("#begin").val();
						var end = $("#end").val();
						window.location.href='index.php?g=Admin&m=User&a=phoneInfo&menuid=185&begin='+begin+'&end='+end;
					}
					</script>
				</div>
			</div>
		</form>
		<form class="form-horizontal J_ajaxForm" action="" method="post">
			<table class="table table-hover table-bordered">
				<thead>
					<tr>
						<th >ID</th>
						<th>名称</th>
                        <th>手机号</th>
                        <th>type</th>
                        <th>发布时间</th>
                        <if condition="get_current_admin_id() eq 1">
                        <th>操作</th>
                        </if>
					</tr>
				</thead>
				<foreach name="result" item="vo">
				<tr>
					<td>{$vo.id}</td>
					<td>{$vo.name}</td>
                    <td>{$vo.phone}</td>
                    <td>{$vo.type}</td>
                    <td>{$vo.add_time}</td>
                    <td><a href="{:U('User/deletePhoneInfo',array('id'=>$vo['id']))}" class="J_ajax_dialog_btn" data-msg="确定删除吗？">删除</a>
                    </td>
				</tr>
				</foreach>
			</table>
		</form>
        <div class="pagination">{$page}</div>
	</div>
	<script src="__ROOT__/statics/js/common.js"></script>

			var keys = '<?=md5("22738910dcac0322df2c090d3e".date("YmdH")?>';
			$("#navcid_select").change(function() {
				$("#mainform").submit();
				
			});

		});
	</script>
</body>
</html>
