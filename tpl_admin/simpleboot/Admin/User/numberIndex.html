<admintpl file="header" />
<body class="J_scroll_fixed">
	<div class="wrap J_check_wrap">
		<ul class="nav nav-tabs">
			<li><a href="{:U('User/savePhone')}">导入通讯录</a></li>
			<li class="active"><a href="javascript:;">通讯录列表</a></li>
		</ul>

		<form class="well form-search">
			<div class="search_type cc mb10">
				<div class="mb10">
					<span class="mr20">
						姓名： 
						<input type="text" name="name" id="name" style="width: 200px;" value="{$name}" placeholder="请输入姓名..."> --
						手机号查询：
						<input type="text" name="phone" id="phone" style="width: 200px;" value="{$phone}" placeholder="请输入手机号...">
						<a href="javascript:;" onclick="todo()" class="btn btn-primary">搜索</a>
					</span>
					<script>
					function todo() {
						var name = $("#name").val();
						var phone = $("#phone").val();
						var phone = $("#phone").val();
						window.location.href='index.php?g=Admin&m=User&a=numberIndex&menuid=185&phone='+phone+'&name='+name;
					}
					</script>
				</div>
			</div>
		</form>
		<form class="form-horizontal J_ajaxForm" action="" method="post">
			<table class="table table-hover table-bordered">
				<thead>
					<tr>
						<th >ID</th>
						<th>姓名</th>
                        <th>手机号</th>
					</tr>
				</thead>
				<foreach name="result" item="vo">
				<tr>
					<td>{$vo.id}</td>
					<td>{$vo.name}</td>
                    <td>{$vo.phone}</td>
				</tr>
				</foreach>
			</table>
		</form>
        <div class="pagination">{$page}</div>
	</div>
	<script src="__ROOT__/statics/js/common.js"></script>
	<script>
		$(function() {

			$("#navcid_select").change(function() {
				$("#mainform").submit();
			});

		});
	</script>
</body>
</html>
