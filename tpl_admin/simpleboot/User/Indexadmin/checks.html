<admintpl file="header" />
<body class="J_scroll_fixed">
	<div class="wrap J_check_wrap">
		<ul class="nav nav-tabs">
			<li class="active"><a href="javascript:;">点击记录</a></li>
		</ul>

		<form class="well form-search">
			<div class="search_type cc mb10">
				<div class="mb10">
					<span class="mr20">
						手机号： 
						<input type="text" name="phone" id="phone" style="width: 200px;" value="{$phone}" placeholder="请输入手机号..."> --
						日期查询：
						<input type="text" name="start_time" id="start_time" class="J_date date" value="{$start_time}" style="width: 80px;" autocomplete="off">
						-
						<input type="text" class="J_date date" name="end_time" id="end_time" value="{$end_time}" style="width: 80px;" autocomplete="off">
						<a href="javascript:;" onclick="todo()" class="btn btn-primary">搜索</a>&nbsp;&nbsp;
					</span>
					<script>
					function todo() {
						var phone = $("#phone").val();
						var start_time = $("#start_time").val();
						var end_time = $("#end_time").val();
						window.location.href='index.php?g=User&m=Indexadmin&a=checks&menuid=188&phone='+phone+'&start_time='+start_time+'&end_time='+end_time;
					}
					</script>
				</div>
			</div>
		</form>
		<form class="form-horizontal J_ajaxForm" action="" method="post">
			<table class="table table-hover table-bordered">
				<thead>
					<tr>
						<th width="100">ID</th>
						<th>用户手机</th>
                        <th>所咨询专家</th>
						<th width="120">时间</th>
					</tr>
				</thead>
				<foreach name="info" item="vo">
				<tr>
					<td>{$vo.id}</td>
					<td>{:getPhone($vo['uid'])}</td>
                    <td>{:getTermName($vo['term_id'])}</td>
					<td>
					{$vo.add_time}
					</td>
				</tr>
				</foreach>
			</table>
		</form>
        <div class="pagination">{$page}</div>
	</div>
	<script src="__ROOT__/statics/js/common.js"></script>
	<script>
		$(function() {

			$("#navcid_select").change(function() {
				$("#mainform").submit();
			});

		});
	</script>
</body>
</html>
