<admintpl file="header" />
<body class="J_scroll_fixed">
	<div class="wrap jj">
		<ul class="nav nav-tabs">
			<li><a href="{:U('baby/index')}">宝宝列表</a></li>
			<li class="active"><a href="javascript:;">分配成长册</a></li>
		</ul>
		<div class="common-form">
			<form method="post" class="form-horizontal J_ajaxForm" action="{:U('baby/give_post')}">
				<fieldset>
					<div class="control-group">
						<label class="control-label">宝宝名称:</label>
						<div class="controls">
							<input type="text" class="input" name="link_name" value="{$info.baby_name}" disabled="disabled">
							<span class="must_red">*</span>
						</div>
					</div>
					<div class="control-group">
						<label class="control-label">育婴师名称:</label>
						<div class="controls">
							<input type="text" class="input" name="link_url" value="{:teacher_name($info[baby_id])}" disabled="disabled">
							<span class="must_red">*</span>
						</div>
					</div>
					<div class="control-group">
						<label class="control-label">成长册分类:</label>
						<div class="controls">
							<select name="term" id="orderMoney">
            <foreach name="term" item="v">
            
              <option value="{$v.id}" <if condition="$info[handbook_type] eq $v[id]">selected="selected"</if>>{$v.name}</option>
              </foreach>
              
            </select>
            <input type="hidden" name="id" value="{$info.baby_id}" />
						</div>
					</div>
					
					
				</fieldset>
				<div class="form-actions">
					<button type="submit" class="btn btn-primary btn_submit J_ajax_submit_btn">修改</button>
					<a class="btn" href="__URL__">返回</a>
				</div>
			</form>
		</div>
	</div>
	<script src="__ROOT__/statics/js/common.js"></script>
</body>
</html>
