<admintpl file="header" />
<body class="J_scroll_fixed">
	<div class="wrap J_check_wrap">
		<ul class="nav nav-tabs">
			<li class="active"><a href="javascript:;">分类列表</a></li>
			<li><a href="{:U('teacher/addTerm')}">添加分类</a></li>
		</ul>

		
		<form class="form-horizontal J_ajaxForm" action="" method="post">
			<table class="table table-hover table-bordered">
				<thead>
					<tr>
						<th width="100">ID</th>
						<th>名称</th>
						<th width="120">操作</th>
					</tr>
				</thead>
				<foreach name="all" item="vo">
				<tr>
					<td>{$vo.id}</td>
					<td>{$vo.name}</td>
					<td>
						<a href="{:U('teacher/edit_term',array('id'=>$vo['id']))}">修改</a>|
						<a href="{:U('teacher/delete_term',array('id'=>$vo['id']))}" class="J_ajax_del">删除</a>
					</td>
				</tr>
				</foreach>
			</table>
		</form>
	</div>
	<script src="__ROOT__/statics/js/common.js"></script>
	<script>
		$(function() {

			$("#navcid_select").change(function() {
				$("#mainform").submit();
			});

		});
	</script>
</body>
</html>
