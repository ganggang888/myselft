<admintpl file="header" />
<body class="J_scroll_fixed">
	<div class="wrap J_check_wrap">
		<ul class="nav nav-tabs">
			<li class="active"><a href="javascript:;">推荐注册</a></li>
		</ul>

		<form class="well form-search">
			<div class="search_type cc mb10">
				<div class="mb10">
					<span class="mr20">
						手机号： 
						<input type="text" name="phone" id="phone" style="width: 200px;" value="{$phone}" placeholder="请输入手机号..."> --
						日期查询：
						<input type="text" name="start_time" id="start_time" class="J_date date" value="{$begin}" style="width: 80px;" autocomplete="off">
						-
						<input type="text" class="J_date date" name="end_time" id="end_time" value="{$end}" style="width: 80px;" autocomplete="off">
						<a href="javascript:;" onclick="todo()" class="btn btn-primary">搜索</a>
					</span>
					<script>
					function todo() {
						var phone = $("#phone").val();
						var start_time = $("#start_time").val();
						var end_time = $("#end_time").val();
						window.location.href='index.php?g=User&m=Teacher&a=hadtui&menuid=185&phone='+phone+'&begin='+start_time+'&end='+end_time;
					}
					</script>
				</div>
			</div>
		</form>
		<if condition="!empty($phone)"><span style="font-size:23px">总推荐注册人数： {$num}人</span></if>
		
		<form class="form-horizontal J_ajaxForm" action="" method="post">
			<table class="table table-hover table-bordered">
				<thead>
					<tr>
						<th>用户手机</th>
						<th width="120">注册时间</th>
					</tr>
				</thead>
				<foreach name="result" item="vo">
				<tr>
					<td>{$vo.telephone}</td>
					<td>
					{$vo.registtime}
					</td>
				</tr>
				</foreach>
			</table>
		</form>
        <div class="pagination">{$page}</div>
	</div>
	<script src="__ROOT__/statics/js/common.js"></script>
	<script>
		$(function() {

			$("#navcid_select").change(function() {
				$("#mainform").submit();
			});

		});
	</script>
</body>
</html>
