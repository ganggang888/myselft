<admintpl file="header" />
<body class="J_scroll_fixed">
	<div class="wrap J_check_wrap">
		<ul class="nav nav-tabs">
			<li class="active"><a href="javascript:;">注册人数</a></li>
		</ul>

		<form class="well form-search">
			<div class="search_type cc mb10">
				<div class="mb10">
					<span class="mr20">
						日期查询：
						<input type="text" name="start_time" id="start_time" class="input length_3 J_datetime date" value="{$start_time}" style="width: 109px;" autocomplete="off">
						-
						<input type="text" class="input length_3 J_datetime date" name="end_time" id="end_time" value="{$end_time}" style="width: 109px;" autocomplete="off">
						<a href="javascript:;" onclick="todo()" class="btn btn-primary">搜索</a>&nbsp;&nbsp;
					</span>
					<script>
					function todo() {
						var phone = $("#phone").val();
						var start_time = $("#start_time").val();
						var end_time = $("#end_time").val();
						window.location.href='index.php?g=User&m=Teacher&a=number&menuid=187&start_time='+start_time+'&end_time='+end_time;
					}
					</script>
				</div>
			</div>
		</form>
		<form class="form-horizontal J_ajaxForm" action="" method="post">

		<if condition="!empty($_GET['start_time']) || !empty($_GET['end_time'])">
		<h3>共点击了<span  style="color:#F00">{$hits}</span>次</h3>
			<h3>共有<span style="color:#F00">{$all}</span>人注册</h3>
			</if>
		</form>
        <div class="pagination">{$page}</div>
	</div>
	<script src="__ROOT__/statics/js/common.js"></script>
	<script>
		$(function() {

			$("#navcid_select").change(function() {
				$("#mainform").submit();
			});

		});
	</script>
</body>
</html>
