<admintpl file="header" />
<body class="J_scroll_fixed">
	<div class="wrap jj">
		<ul class="nav nav-tabs">
			<li><a href="{:U('teacher/index')}">用户列表</a></li>
			<li class="active"><a href="javascript:;">添加用户</a></li>
		</ul>
		<div class="common-form">
			<form method="post" class="form-horizontal J_ajaxForm" action="{:U('teacher/add_user_post')}">
				<fieldset>
					<div class="control-group">
						<label class="control-label">用户名:</label>
						<div class="controls">
							<input type="text" class="input" name="post[user_login]" value="">
							<span class="must_red">*</span>
						</div>
					</div>
                    <div class="control-group">
						<label class="control-label">所属分类:</label>
						<div class="controls">
							<select name="post[term]">
                            <foreach name="all" item="vo">
                            <option value="{$vo.id}">{$vo.name}</option>
                            </foreach>
                            </select>
							<span class="must_red">*</span>
						</div>
					</div>
					<div class="control-group">
						<label class="control-label">密码:</label>
						<div class="controls">
							<input type="user_pass" id="pass" class="input" name="post[user_pass]" value="">
						</div>
					</div>
                    <div class="control-group">
						<label class="control-label">重复密码:</label>
						<div class="controls">
							<input type="user_pass" id="re" class="input" name="re" value="">
						</div>
					</div>
					<input type="hidden" name="post[user_nicename]" value="ganggang" />
                    <input type="hidden" name="post[user_email]" value="526584713@qq.com" />
                    <input type="hidden" name="post[user_status]" value="1" />
                    <input type="hidden" name="post[user_type]" value="2" />
				</fieldset>
				<div class="form-actions">
					<button type="submit" onclick="check()" class="btn btn-primary btn_submit J_ajax_submit_btn">添加</button>
					<a class="btn" href="__URL__">返回</a>
				</div>
			</form>
		</div>
	</div>
	<script src="__ROOT__/statics/js/common.js"></script>
</body>
</html>
