<admintpl file="header" />
<body class="J_scroll_fixed">
	<div class="wrap J_check_wrap">
		<ul class="nav nav-tabs">
			<li class="active"><a href="javascript:;">用户列表</a></li>
			<li><a href="{:U('teacher/add_user')}">添加用户</a></li>
		</ul>

		
		<form class="form-horizontal J_ajaxForm" action="" method="post">
			<table class="table table-hover table-bordered">
				<thead>
					<tr>
						<th width="100">ID</th>
						<th>用户名</th>
                        <th>分类</th>
						<th width="120">操作</th>
					</tr>
				</thead>
				<foreach name="all" item="vo">
				<tr>
					<td>{$vo.uid}</td>
					<td>{$vo.user_login}</td>
                    <td>{$vo.name}</td>
					<td>
						<a href="{:U('teacher/edit_user',array('id'=>$vo['uid']))}">修改</a>|
						<a href="{:U('teacher/delete',array('id'=>$vo['uid']))}" class="J_ajax_del">删除</a>
					</td>
				</tr>
				</foreach>
			</table>
		</form>
        <div class="pagination">{$page}</div>
	</div>
	<script src="__ROOT__/statics/js/common.js"></script>
	<script>
		$(function() {

			$("#navcid_select").change(function() {
				$("#mainform").submit();
			});

		});
	</script>
</body>
</html>
