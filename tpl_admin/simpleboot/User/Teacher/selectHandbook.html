<admintpl file="header" />
<body class="J_scroll_fixed">
	<div class="wrap J_check_wrap">
		<ul class="nav nav-tabs">
			<li class="active"><a href="javascript:;">点击记录</a></li>
		</ul>

		<form class="well form-search">
			<div class="search_type cc mb10">
				<div class="mb10">
					<span class="mr20">
						标题：<input type="text" name="title" id="title" value="{$title}">
						<a href="javascript:;" onclick="todo()" class="btn btn-primary">搜索</a>&nbsp;&nbsp;
					</span>
					<script>
					function todo() {
						var title = $("#title").val();
						window.location.href='index.php?g=User&m=Teacher&a=selectHandbook&menuid=188&title='+title;
					}
					</script>
				</div>
			</div>
		</form>
		<form class="form-horizontal J_ajaxForm" action="" method="post">
			<table class="table table-hover table-bordered">
				<thead>
					<tr>
						<th>ID</th>
                        <th>标题</th>
						<th>视频</th>
					</tr>
				</thead>
				<foreach name="info" item="vo">
				<tr>
					<td>{$vo.id}</td>
					<td><a href="{:U('User/Teacher/oneInfo',array('id'=>$vo['id']))}" target="_blank">{$vo.title}</a></td>
                    <td>{$vo.media}</td>
				</tr>
				</foreach>
			</table>
		</form>
        <div class="pagination">{$page}</div>
	</div>
	<script src="__ROOT__/statics/js/common.js"></script>
	<script>
		$(function() {

			$("#navcid_select").change(function() {
				$("#mainform").submit();
			});

		});
	</script>
</body>
</html>
