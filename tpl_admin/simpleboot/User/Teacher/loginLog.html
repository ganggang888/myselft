<admintpl file="header" />
<body class="J_scroll_fixed">
	<div class="wrap J_check_wrap">
		<ul class="nav nav-tabs">
		<li><a href="{:U('User/Teacher/log')}">用户事件</a></li>
			<li class="active"><a href="javascript:;">登陆日志</a></li>
		</ul>

		<form class="well form-search">
			<div class="search_type cc mb10">
				<div class="mb10">
					<span class="mr20">
						手机号：<input type="text" value="{$phone}" id="phone">
						<a href="javascript:;" onclick="todo()" class="btn btn-primary">搜索</a>&nbsp;&nbsp;
					</span>
					<script>
					function todo() {
						var phone = $("#phone").val();
						window.location.href='index.php?g=User&m=Teacher&a=loginLog&menuid=188&phone='+phone;
					}
					</script>
				</div>
			</div>
		</form>
		<form class="form-horizontal J_ajaxForm" action="" method="post">
			<table class="table table-hover table-bordered">
				<thead>
					<tr>
						<th>用户手机</th>
                        <th>ip</th>
                        <th>归属地</th>
						<th width="120">登陆时间</th>
					</tr>
				</thead>
				<foreach name="result" item="vo">
				<tr>
					<td>{$vo.telephone}</td>
					<td>{$vo.ip}</td>
					<td>{:getAddress($vo['ip'])}</td>
                    <td>{$vo.add_time}</td>
				</tr>
				</foreach>
			</table>
		</form>
        <div class="pagination">{$page}</div>
	</div>
	<script src="__ROOT__/statics/js/common.js"></script>
	<script>
		$(function() {

			$("#navcid_select").change(function() {
				$("#mainform").submit();
			});

		});
	</script>
</body>
</html>
