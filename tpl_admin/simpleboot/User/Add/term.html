<admintpl file="header" />
<body class="J_scroll_fixed">
	<div class="wrap J_check_wrap">
		<ul class="nav nav-tabs">
			<li class="active"><a href="javascript:;">成长册分类</a></li>
			<li><a href="{:U('add/add_term')}">添加成长册分类</a></li>
		</ul>

		
		<form class="form-horizontal J_ajaxForm" action="" method="post">
			<table class="table table-hover table-bordered">
				<thead>
					<tr>
						<th width="100">ID</th>
						<th>分类名称</th>
                        <th>介绍</th>
						<th width="120">主要内容</th>
                        <th width="120">添加人</th>
                        <th width="120">操作</th>
					</tr>
				</thead>
				<foreach name="rows" item="vo">
				<tr>
					<td>{$vo.id}</td>
					<td>{$vo.name}</td>
                    <td>{$vo.about}</td>
                    <td>{$vo.content}</td>
                    <td>{:get_names($vo[aid])}</td>
					<td>
						<a href="{:U('add/edit_term',array('id'=>$vo['id']))}">修改</a>|
						<a href="{:U('add/delete_term',array('id'=>$vo['id']))}" class="J_ajax_del">删除</a>
					</td>
				</tr>
				</foreach>
			</table>
		</form>
        <div class="pagination">{$page}</div>
	</div>
	<script src="__ROOT__/statics/js/common.js"></script>
	<script>
		$(function() {

			$("#navcid_select").change(function() {
				$("#mainform").submit();
			});

		});
	</script>
</body>
</html>
