<admintpl file="header" />
<body class="J_scroll_fixed">
	<div class="wrap jj">
		<ul class="nav nav-tabs">
			<li><a href="{:U('add/term')}">成长册分类</a></li>
			<li class="active"><a href="javascript:;">添加成长册分类</a></li>
		</ul>
		<div class="common-form">
			<form method="post" class="form-horizontal J_ajaxForm" action="{:U('add/edit_post_term')}">
				<fieldset>
					<div class="control-group">
						<label class="control-label">分类名称:</label>
						<div class="controls">
							<input type="text" class="input" name="post[name]" value="{$info.name}">
							<span class="must_red">*</span>
						</div>
					</div>
                    <div class="control-group">
						<label class="control-label">介绍:</label>
						<div class="controls">
							<textarea rows="3" name="post[about]">{$info.about}</textarea><input type="hidden" name="post[id]" value="{$info.id}" />
							<span class="must_red">*</span>
						</div>
					</div>
                    <div class="control-group">
						<label class="control-label">主要功能:</label>
						<div class="controls">
							<div id='content_tip'></div>
              <script type="text/plain" id="content" name="post[content]">{$info.content}</script>
                <script type="text/javascript">
                //编辑器路径定义
                var editorURL = GV.DIMAUB;
                </script>
                <script type="text/javascript"  src="__ROOT__/statics/js/ueditor/ueditor.config.js"></script>
                <script type="text/javascript"  src="__ROOT__/statics/js/ueditor/ueditor.all.min.js"></script>
							<span class="must_red">*</span>
						</div>
					</div>
                    
					
					
				</fieldset>
				<div class="form-actions">
					<button type="submit" class="btn btn-primary btn_submit  J_ajax_submit_btn">修改</button>
				</div>
			</form>
		</div>
	</div>
	<script src="__ROOT__/statics/js/common.js"></script>
    <script type="text/javascript" src="__ROOT__/statics/js/content_addtop.js"></script>
</body>
</html>
<script>
 //编辑器
	            editorcontent = new baidu.editor.ui.Editor();
	            editorcontent.render( 'content' );
	            try{editorcontent.sync();}catch(err){};
	            //增加编辑器验证规则
	            jQuery.validator.addMethod('editorcontent',function(){
	                try{editorcontent.sync();}catch(err){};
	                return editorcontent.hasContents();
	            });
</script>
