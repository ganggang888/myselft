<admintpl file="header" />
<body class="J_scroll_fixed">
	<div class="wrap jj">
		<ul class="nav nav-tabs">
			<li><a href="{:U('Wchat/index')}">公众号分类</a></li>
			<li class="active"><a href="javascript:;">修改分类</a></li>
		</ul>
		<div class="common-form">
			<form method="post" class="form-horizontal J_ajaxForm" action="">
				<fieldset>
					<div class="control-group">
						<label class="control-label">分类名称:</label>
						<div class="controls">
							<input type="text" class="input" name="term_name" value="{$info.term_name}">
							<span class="must_red">*</span>
						</div>
					</div>
					<div class="control-group">
						<label class="control-label">说明:</label>
						<div class="controls">
							<textarea name="about" rows="5" cols="57">{$info.about}</textarea>
							<span class="must_red">*</span>
						</div>
					</div>
				</fieldset>
                <input type="hidden" name="id" value="{$info.id}">
				<div class="form-actions">
					<button type="submit" class="btn btn-primary btn_submit J_ajax_submit_btn">修改</button>
					<a class="btn" href="__URL__">返回</a>
				</div>
			</form>
		</div>
	</div>
	<script src="__ROOT__/statics/js/common.js"></script>
</body>
</html>
