<admintpl file="header" />
<body class="J_scroll_fixed">
<script src="tpl_admin/simpleboot/User/Game/echarts.min.js"></script>

	<div class="wrap J_check_wrap">
		<ul class="nav nav-tabs">
        <li class="active"><a href="javascript:;">日活信息</a></li>
			<li><a href="{:U('Wchat/activeMonth')}">月活信息</a></li>
		</ul>
        <form class="well form-search">
			<div class="search_type cc mb10">
				<div class="mb10">
					<span class="mr20">开始时间：<input type="text" class="J_date" id="begin" value="{$begin}" style="width:120px"/>
						结束时间：<input type="text" class="J_date" id="end" value="{$end}" style="width:120px"/>
					</span>
                   
                    <a href="javascript:;" onClick="todo()" class="btn btn-primary">搜索</a>
				  <script>
					function todo() {
						var begin = $("#begin").val();
						var end = $("#end").val();
						window.location.href='index.php?g=User&m=Wchat&a=activeDay&menuid=185&begin='+begin+'&end='+end;
					}
					</script>
				</div>
			</div>
		</form>
		<div id="main" style="width:100%; height:500px">
        
        </div>
     
	</div>
    
    
    <script>   
//初始化身长数据

var myChart = echarts.init(document.getElementById('main'));

//参数设置

option = {
	 title : {
        text: '日活情况',
		//subtext:'',
    },
    tooltip : {
        trigger: 'axis'
    },
    legend: {
		orient : 'vertical',
        data:['日活'],
		/*x:'right',
		y:'center',*/
    },
    toolbox: {
        show : true,
		default: ['toolbox'],
        feature : {
            mark : {show: true},
            dataView : {show: true, readOnly: false},
            magicType : {show: true, type: ['line', 'bar']},
            restore : {show: true},
            saveAsImage : {show: true,default: ['toolbox']}
        },
    },
    xAxis : [
        {
            type : 'category',
            boundaryGap : false,
            data : [{$x}],
			axisLabel : {
                formatter: '{value} '
            },
        }
    ],
    yAxis : [
        {
			type: 'value',
			axisLabel : {
                formatter: '{value} 人'
            },
			
        }
    ],
    series : [
		
        {
            name:'日活',
            type:'line',
            data:[{$info}],
			itemStyle : { normal: {label : {show: true}}},
        },
        
		
    ]
};
                    

 

    myChart.setOption(option);   //参数设置方法     

</script>

	<script src="__ROOT__/statics/js/common.js"></script>
	<script>
		$(function() {

			$("#navcid_select").change(function() {
				$("#mainform").submit();
			});

		});
	</script>
</body>
</html>
