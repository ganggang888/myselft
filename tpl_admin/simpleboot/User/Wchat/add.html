<admintpl file="header" />
<body class="J_scroll_fixed">
	<div class="wrap jj">
		<ul class="nav nav-tabs">
			<li><a href="{:U('Wchat/index',array('type'=>$type))}">{$listnav[$type]['list']}</a></li>
			<li class="active"><a href="{:U('Wchat/add_term',array('type'=>$type))}">{$listnav[$type]['add']}</a></li>
		</ul>
		<div class="common-form">
			<form method="post" class="form-horizontal J_ajaxForm" action="">
				<fieldset>
                <div class="control-group">
						<label class="control-label">选择分类:</label>
						<div class="controls">
                         <select name="term_id">
                         <option value="0">请选择分类</option>
							<foreach name="term" item="vo">
                            <option value="{$vo.id}">{$vo.term_name}</option>
                            </foreach>
                            </select>
							<span class="must_red">*</span>
						</div>
					</div>
					<div class="control-group">
						<label class="control-label">文章标题:</label>
						<div class="controls">
							<input type="text" class="input" name="title" value="" style="width:50%">
							<span class="must_red">*</span>
						</div>
					</div>
					<div class="control-group">
						<label class="control-label">作者:</label>
						<div class="controls">
							<input type="text" class="input" name="author" value="">
							<span class="must_red">*</span>
						</div>
					</div>
                    <div class="control-group">
						<label class="control-label">摘要:</label>
						<div class="controls">
							<textarea name="excerpt" rows="5"></textarea>
							<span class="must_red">*</span>
						</div>
					</div>
                    <if condition="$type eq 0">
                    <div class="control-group">
						<label class="control-label">微信链接:</label>
						<div class="controls">
							<textarea name="link" rows="5"></textarea>
							<span class="must_red">*</span>
						</div>
					</div>
                    </if>
                    <div class="control-group">
						<label class="control-label">缩略图:</label>
						<div class="controls">
							<div  style="text-align: left;"><input type='hidden' name='img' id='thumb' value=''>
      <a href='javascript:void(0);' onClick="flashupload('thumb_images', '附件上传','thumb',thumb_images,'1,jpg|jpeg|gif|png|bmp,1,,,1','','','');return false;">
      <img src='__ROOT__/statics/images/icon/upload-pic.png' id='thumb_preview' width='135' height='113' style='cursor:hand' /></a>
      <!-- <input type="button" class="btn" onclick="crop_cut_thumb($('#thumb').val());return false;" value="裁减图片">  -->
            <input type="button"  class="btn" onClick="$('#thumb_preview').attr('src','__ROOT__/statics/images/icon/upload-pic.png');$('#thumb').val('');return false;" value="取消图片">
            </div>
							<span class="must_red">*</span>
						</div>
					</div>
                    <if condition="$type eq 1">
                    <div class="control-group">
						<label class="control-label">内容:</label>
						<div class="controls">
							<div id='content_tip'></div>
              <script type="text/plain" id="content" name="content">{$info.content}</script>
                <script type="text/javascript">
                //编辑器路径定义
                var editorURL = GV.DIMAUB;
                </script>
                <script type="text/javascript"  src="__ROOT__/statics/js/ueditor/ueditor.config.js"></script>
                <script type="text/javascript"  src="__ROOT__/statics/js/ueditor/ueditor.all.min.js"></script>
						</div>
					</div>
                    </if>
                    <div class="control-group">
						<label class="control-label">添加时间:</label>
						<div class="controls">
							<input type="text" name="add_time" class="input J_datetime">
							<span class="must_red">*</span>
						</div>
					</div>
                    <input type="hidden" name="type" value="{$type}">
				</fieldset>
				<div class="form-actions">
					<button type="submit" class="btn btn-primary btn_submit J_ajax_submit_btn">添加</button>
					<a class="btn" href="__URL__">返回</a>
				</div>
			</form>
		</div>
	</div>
	<script src="__ROOT__/statics/js/common.js"></script>
    <script type="text/javascript" src="__ROOT__/statics/js/content_addtop.js"></script>
    <if condition="$type eq 1">
<script type="text/javascript"> 
$(function(){
	editorcontent = new baidu.editor.ui.Editor();
	editorcontent.render( 'content' );
	
})
</script>
<style>
#edui1_iframeholder{ height:200px; width:740px!important}
#edui1{ width:680px!important;}
</style>
</if>
</body>
</html>
