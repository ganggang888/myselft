<admintpl file="header" />
<body class="J_scroll_fixed">
	<div class="wrap J_check_wrap">
		<ul class="nav nav-tabs">
			<li  class="active"><a href="javascript:;">试卷列表</a></li>
    <li><a href="{:U('Subject/addExamination')}">添加试卷</a></li>
		</ul>

		<form class="well form-search">
			<div class="search_type cc mb10">
				<div class="mb10">
					<span class="mr20">月龄：<input type="text" id="month" value="{$month}" />
						<a href="javascript:;" onClick="todo()" class="btn btn-primary">搜索</a>
					</span>
				  <script>
					function todo() {
						var month = $("#month").val();
						window.location.href='index.php?g=User&m=Subject&a=examinationIndex&menuid=185&month='+month;
					}
					</script>
				</div>
			</div>
		</form>
		<form class="form-horizontal J_ajaxForm" action="" method="post">
			<table class="table table-hover table-bordered">
				<thead>
					<tr>
						<th width="100">ID</th>
						<th>试卷名称</th>
                        <th>备注</th>
                        <th>适用月龄</th>
                        <th>创建时间</th>
                        <th width="120">操作</th>
					</tr>
				</thead>
				<foreach name="result" item="vo">
				<tr>
					<td>{$vo.id}</td>
					<td>{$vo.name}</td>
                    <th>{$vo.about}</th>
                    <td>{$vo.month}</td>
                    <td>{$vo.add_time}</td>
                    <td><a href="{:U('Subject/editExamination',array('id'=>$vo['id'],'month'=>$vo['month']))}">修改</a> | <a href="{:U('Subject/deleteExamination',array('id'=>$vo['id']))}" class="J_ajax_del">删除</a>
					</td>
				</tr>
				</foreach>
			</table>
		</form>
        <div class="pagination">{$page}</div>
	</div>
	<script src="__ROOT__/statics/js/common.js"></script>
	<script>
		$(function() {

			$("#navcid_select").change(function() {
				$("#mainform").submit();
			});

		});
	</script>
</body>
</html>
