<admintpl file="header" />
<body class="J_scroll_fixed">

	<div class="wrap jj">
		<ul class="nav nav-tabs">
			<li><a href="{:U('Beautiful/index')}">学员列表</a></li>
			<li class="active"><a href="javascript:;">修改信息</a></li>
		</ul>
		<div class="common-form">
			<form method="post" class="form-horizontal J_ajaxForm" action="">
				<fieldset>
					<div class="control-group">
						<label class="control-label">分类:</label>
						<div class="controls">
                        <select name="term_id">
                        <foreach name="term" item="vo">
                        <option value="{$vo.id}" <if condition="$vo['id'] eq $info['term_id']">selected</if>>{$vo.name}</option>
                        </foreach>
                        </select>
							
							<span class="must_red">*</span>
						</div>
					</div>
					<div class="control-group">
						<label class="control-label">名称:</label>
						<div class="controls">
                        <input type="text" name="name" value="{$info.name}">
							<span class="must_red">*</span>
						</div>
					</div>
					
					<div class="control-group">
						<label class="control-label">工号:</label>
						<div class="controls">
                        <input type="text" value="{$info.number}" name="number">
							<span class="must_red">*</span>
						</div>
					</div>
                    <div class="control-group">
						<label class="control-label">手机号:</label>
						<div class="controls">
                        <input type="text" value="{$info.phone}" name="phone">
							<span class="must_red">*</span>
						</div>
					</div>
                    <div class="control-group">
						<label class="control-label">地址:</label>
						<div class="controls">
                        <textarea name="address" rows="3">{$info.address}</textarea>
							<span class="must_red">*</span>
						</div>
					</div>
					<input type="hidden" name="id" value="{$info.id}">
				</fieldset>
				<div class="form-actions">
					<button type="submit" class="btn btn-primary btn_submit J_ajax_submit_btn">修改</button>
					<a class="btn" onClick="history.go(-1);">返回</a>
				</div>
			</form>
		</div>
	</div>
	<script src="__ROOT__/statics/js/common.js"></script>
</body>
</html>
