<admintpl file="header" />
<body class="J_scroll_fixed">
	<div class="wrap J_check_wrap">
		<ul class="nav nav-tabs">
			<li class="active"><a href="javascript:;">签到记录</a></li>
		</ul>

		<form class="well form-search">
			<div class="search_type cc mb10">
				<div class="mb10">
					<span class="mr20">
						姓名： 
						<input type="text" name="name" id="name" style="width: 200px;" value="{$name}" placeholder="请输入姓名..."> --
						手机号：
						<input type="text" name="phone" id="phone" style="width: 200px;" value="{$phone}" placeholder="请输入手机号...">
						 --
                        分类：
						<select name="term_id" id="term_id">
                        <option value="0">请选择</option>
                        <foreach name="term" item="vo">
                        <option value="{$vo.id}"<if condition="$vo['id'] eq $term_id"> selected</if>>{$vo.name}</option>
                        </foreach>
                        </select>
                        日期查询：
						<input type="text" name="start_time" id="start_time" class="J_date date" value="{$begin}" style="width: 80px;" autocomplete="off">
						-
						<input type="text" class="J_date date" name="end_time" id="end_time" value="{$end}" style="width: 80px;" autocomplete="off">
						<a href="javascript:;" onClick="todo()" class="btn btn-primary">搜索</a>&nbsp;&nbsp;
					</span>
					<script>
					function todo() {
						var name = $("#name").val();
						var phone = $("#phone").val();
						var term_id = $("#term_id").val();
						var begin = $("#start_time").val();
						var end = $("#end_time").val();
						window.location.href='index.php?g=User&m=Beautiful&a=sign&menuid=185&name='+name+'&phone='+phone+'&term_id='+term_id+"&begin="+begin+"&end="+end;
					}
					</script>
				</div>
			</div>
		</form>
		<form class="form-horizontal J_ajaxForm" action="" method="post">
			<table class="table table-hover table-bordered">
				<thead>
					<tr>
						<th>姓名</th>
                        <th>所属分类</th>
						<th>工号</th>
                        <th>手机号</th>
                        <th>地址</th>
                        <th>签到时间</th>
					</tr>
				</thead>
				<foreach name="result" item="vo">
				<tr>
					<td>{$vo.name}</td>
                    <td>{$vo.term_name}</td>
                    <td>{$vo.number}</td>
					<td>
					{$vo.phone}
					</td>
                    <td>{$vo.address}</td>
                    <td>{$vo.add_time}</td>
				</tr>
				</foreach>
			</table>
		</form>
        <div class="pagination">{$page}</div>
	</div>
	<script src="__ROOT__/statics/js/common.js"></script>
	<script>
		$(function() {

			$("#navcid_select").change(function() {
				$("#mainform").submit();
			});

		});
	</script>
</body>
</html>
