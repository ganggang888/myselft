<admintpl file="header" />
<body class="J_scroll_fixed">
<script type="text/javascript" src="https://webapi.amap.com/maps?v=1.3&key=318bc6f55f9becafd67add7a24314bbe"></script>
    <script type="text/javascript" src="https://cache.amap.com/lbs/static/addToolbar.js"></script>
    <script type="text/javascript">
/***************************************
由于Chrome、IOS10等已不再支持非安全域的浏览器定位请求，为保证定位成功率和精度，请尽快升级您的站点到HTTPS。
***************************************/
    var map, geolocation;
    //加载地图，调用浏览器定位服务
    map = new AMap.Map('container', {
        resizeEnable: true
    });
    map.plugin('AMap.Geolocation', function() {
        geolocation = new AMap.Geolocation({
            enableHighAccuracy: true,//是否使用高精度定位，默认:true
            timeout: 10000,          //超过10秒后停止定位，默认：无穷大
            buttonOffset: new AMap.Pixel(10, 20),//定位按钮与设置的停靠位置的偏移量，默认：Pixel(10, 20)
            zoomToAccuracy: true,      //定位成功后调整地图视野范围使定位位置及精度范围视野内可见，默认：false
            buttonPosition:'RB'
        });
        //map.addControl(geolocation);
        geolocation.getCurrentPosition();
        AMap.event.addListener(geolocation, 'complete', onComplete);//返回定位信息
        AMap.event.addListener(geolocation, 'error', onError);      //返回定位出错信息
    });
    //解析定位结果
    function onComplete(data) {
        var str=['定位成功'];
        str.push('经度：' + data.position.getLng());
        str.push('纬度：' + data.position.getLat());
        str.push('精度：' + data.accuracy + ' 米');
        str.push('是否经过偏移：' + (data.isConverted ? '是' : '否'));
      	//alert(data.formattedAddress);
		$("#longitude").val(data.position.getLng());
		$("#latitude").val(data.position.getLat());
		$("#site").val(data.formattedAddress)
        //document.getElementById('tip').innerHTML = str.join('<br>');
    }
    //解析定位错误信息
    function onError(data) {
        document.getElementById('tip').innerHTML = '定位失败';
    }
</script>
	<div class="wrap jj">
		<ul class="nav nav-tabs">
			<li><a href="{:U('Beautiful/term_index')}">分类列表</a></li>
			<li class="active"><a href="{:U('Beautiful/add_term')}">添加分类</a></li>
		</ul>
		<div class="common-form">
			<form method="post" class="form-horizontal J_ajaxForm" action="">
				<fieldset>
					<div class="control-group">
						<label class="control-label">名称:</label>
						<div class="controls">
							<input type="text" class="input" name="name" value="{$info.name}">
							<span class="must_red">*</span>
						</div>
					</div>
                    <div class="control-group">
						<label class="control-label">经度:</label>
						<div class="controls">
							<input type="text" class="input" id="longitude" name="longitude" value="{$info.longitude}">
							<span class="must_red">自动生成</span>
						</div>
					</div>
                    <div class="control-group">
						<label class="control-label">纬度:</label>
						<div class="controls">
							<input type="text" class="input" id="latitude" name="latitude" value="{$info.latitude}">
							<span class="must_red">自动生成</span>
					  </div>
					</div>
					<div class="control-group">
						<label class="control-label">地址:</label>
						<div class="controls">
                            <textarea name="site" id="site" rows="4"></textarea>
							<span class="must_red">此处地址为自动生成</span>
						</div>
					</div>
					
					
					<input type="hidden" name="id" value="{$info.id}">
				</fieldset>
				<div class="form-actions">
					<button type="submit" class="btn btn-primary btn_submit J_ajax_submit_btn">添加</button>
					<a class="btn" onClick="history.go(-1);">返回</a>
				</div>
			</form>
		</div>
	</div>
	<script src="__ROOT__/statics/js/common.js"></script>
</body>
</html>
