<admintpl file="header" />
<body class="J_scroll_fixed">
	<div class="wrap J_check_wrap">
		<ul class="nav nav-tabs">
			<li class="active"><a href="javascript:;">分类列表</a></li>
            <li><a href="{:U('Beautiful/add_term')}">添加分类</a></li>
		</ul>

		
		<form class="form-horizontal J_ajaxForm" action="" method="post">
			<table class="table table-hover table-bordered">
				<thead>
					<tr>
						<th width="100">ID</th>
						<th>名称</th>
                        <th>经度</th>
                        <th>纬度</th>
                        <th>地址</th>
						<th width="120">时间</th>
                        <th>操作</th>
					</tr>
				</thead>
				<foreach name="result" item="vo">
				<tr>
					<td>{$vo.id}</td>
					<td>{$vo.name}</td>
                    <td>{$vo.longitude}</td>
                    <td>{$vo.latitude}</td>
                    <td>{$vo.site}</td>
					<td>
					{$vo.add_time}
					</td>
                    <td>
                    <a href="{:U('Beautiful/edit_term',array('id'=>$vo['id']))}">修改</a>
                    |
                    <a class="J_ajax_del" href="{:U('Beautiful/delete_term',array('id'=>$vo['id']))}">删除</a>
                    </td>
				</tr>
				</foreach>
			</table>
		</form>
        <div class="pagination">{$page}</div>
	</div>
	<script src="__ROOT__/statics/js/common.js"></script>
	<script>
		$(function() {

			$("#navcid_select").change(function() {
				$("#mainform").submit();
			});

		});
	</script>
</body>
</html>
