<admintpl file="header"/>
<style type="text/css">
.col-auto { overflow: auto; _zoom: 1;_float: left;}
.col-right { float: right; width: 210px; overflow: hidden; margin-left: 6px; }
.table th, .table td {vertical-align: middle;}
.picList li{margin-bottom: 5px;}
</style>
</head>
<body class="J_scroll_fixed">
  <div class="wrap jj">
    <ul class="nav nav-tabs">
     <li><a href="{:U('Default/questions')}">所有试题</a></li>
     <li class="active"><a href="javascript:;"  target="_self">修改</a></li>
  </ul>
  <form class="form-horizontal J_ajaxForm" method="post" class="form-horizontal J_ajaxForms" action="" enctype="multipart/form-data">
  
  <div class="col-auto">
    <div class="table_full">
      <table class="table table-bordered">
            
            <tr>
              <th width="80">标题</th>
              <td><input type='text' name='title' id='keywords' value='{$info.title}' style='width:400px'   class='input' placeholder='请输入关键字'> </td>
            </tr>
            <tr>
              <th width="80">截图</th>
              <td>
              <div  style="text-align: left;"><input type='hidden' name='img' id='thumb' value="{$info.img|default=''}">
      <a href='javascript:void(0);' onclick="flashupload('thumb_images', '附件上传','thumb',thumb_images,'1,jpg|jpeg|gif|png|bmp,1,,,1','','','');return false;">
      
      <if condition="empty($info['img'])">
        <img src="__ROOT__/statics/images/icon/upload-pic.png" id='thumb_preview' width='135' height='113' style='cursor:hand' />
      <else/>
        <img src="{:sp_get_asset_upload_path($info['img'])}" id='thumb_preview' width='135' height='113' style='cursor:hand' />
      </if>
      
      </a>
      <!-- <input type="button" class="btn" onclick="crop_cut_thumb($('#thumb').val());return false;" value="裁减图片">  -->
            <input type="button"  class="btn" onclick="$('#thumb_preview').attr('src','__ROOT__/statics/images/icon/upload-pic.png');$('#thumb').val('');return false;" value="取消图片">
            </div>
            </td>
            </tr>
            <tr>
              <th width="80">上传多媒体</th>
              <td><input type="file" name="uploadmedia" id="uploadmedia"><span class="must_red">已上传多媒体:{$info.media}</span><if condition="$info['media']"><a href='http://app.mattservice.com/{$info.media}' target="_blank">点击查看视频</a></if></td>
            </tr>
            <tr>
              <th width="80">详细操作要点</th>
              <td><div id='content_tip'></div>
              <script type="text/plain" id="content" name="question">{$info.question}</script>
                <script type="text/javascript">
                //编辑器路径定义
                var editorURL = GV.DIMAUB;
                </script>
                <script type="text/javascript"  src="__ROOT__/statics/js/ueditor/ueditor.config.js"></script>
                <script type="text/javascript"  src="__ROOT__/statics/js/ueditor/ueditor.all.min.js"></script>
                
				</td>
            </tr>
            <tr>
              <th width="80">考试关键点</th>
              <td><div id='content_tip'></div>
              <script type="text/plain" id="rows" name="questiondescribe">{$info.questiondescribe}</script>
                <script type="text/javascript">
                //编辑器路径定义
                var editorURL = GV.DIMAUB;
                </script>
                <script type="text/javascript"  src="__ROOT__/statics/js/ueditor/ueditor.config.js"></script>
                <script type="text/javascript"  src="__ROOT__/statics/js/ueditor/ueditor.all.min.js"></script>
        </td>
            </tr>
        </tbody>
      </table>
    </div>
  </div>
  <input type="hidden" name="questionid" value="{$info.questionid}" />
  <div class="form-actions">
        <button class="btn btn-primary btn_submit J_ajax_submit_btn"type="submit">修改</button>
        <a class="btn" href="javascript:;" onclick="history.go(-1)">返回</a>
  </div>
 </form>
</div>
<script type="text/javascript"> 
$(function(){
  editorcontent = new baidu.editor.ui.Editor();
  editorcontent.render('content');
  editorcontent = new baidu.editor.ui.Editor();
  editorcontent.render('rows');
})
</script>
<script type="text/javascript" src="__ROOT__/statics/js/common.js"></script>
<script type="text/javascript" src="__ROOT__/statics/js/content_addtop.js"></script>

</body>
<style type="text/css">
 
</style>
</html>
