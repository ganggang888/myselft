    <script>   
//初始化身长数据

var myChart = echarts.init(document.getElementById('main'));

//参数设置

option = {
	 title : {
        text: '身长数据',
		subtext:'{$talk[0]['sad']}',
    },
    tooltip : {
        trigger: 'axis'
    },
    legend: {
		orient : 'vertical',
        data:['P3','P25','P75','P97','宝宝'],
		x:'right',
		y:'center',
    },
    toolbox: {
        show : true,
		default: ['toolbox'],
        feature : {
            /*mark : {show: true},
            dataView : {show: true, readOnly: false},
            magicType : {show: true, type: ['line', 'bar']},
            restore : {show: true},*/
            saveAsImage : {show: true,default: ['toolbox']}
        },
    },
    xAxis : [
        {
            type : 'category',
            boundaryGap : false,
            data : {$allMonth},
			axisLabel : {
                formatter: '{value} 月龄'
            },
        }
    ],
    yAxis : [
        {
			max:'104',
			min:'46',
			type: 'value',
			axisLabel : {
                formatter: '{value} CM'
            },
			
        }
    ],
    series : [
		
        {
            name:'P3',
            type:'line',
            data:{$height_p3},
			
        },
        {
            name:'P25',
            type:'line',
            data:{$height_p25},
			
        },
        {
            name:'P75',
            type:'line',
            data:{$height_p75},
			
        },
        {
            name:'P97',
            type:'line',
            data:{$height_p97},
			
        },
		{
            name:'宝宝',
            type:'scatter',
            data:[[{$height_month},{$height}]],
			markPoint : {
                data : [
                    {type : 'max', name: '宝宝'}
                ]
            },
        },
		
    ]
};
                    

 

    myChart.setOption(option);   //参数设置方法     

</script>
